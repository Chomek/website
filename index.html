<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chomek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topWrap">
    <div id="title">Chomek</div>
    <button id="enterBtn">ENTER</button>
  </div>
  
  <div id="info"></div>

  <!-- Discord ID Modal -->
  <div id="discordModal" class="modal">
    <div class="modal-content">
      <h2>üéÅ Discord Reward</h2>
      <p>Enter your Discord ID to claim your reward:</p>
      <input type="text" id="discordIdInput" placeholder="123456789012345678" maxlength="18">
      <div class="modal-buttons">
        <button id="submitIdBtn" class="submit-btn">Claim Reward</button>
        <button id="skipIdBtn" class="skip-btn">Skip</button>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="muzyka.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
